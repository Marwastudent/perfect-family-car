    <div class="body">
        <div class="form-container">
                <h2>Réservation de Voiture</h2>
                <label for="car-model">Modèle de voiture :</label>
                <select id="car-model" name="car_model" required>
                    <option value="">-- Sélectionnez une voiture --</option>
                    <option value="sedan">Range Rover</option>
                    <option value="suv">Porche </option>
                    <option value="compact">Sandero</option>
                    <option value="luxury">Opel Corsa</option>
                </select>
                <label for="start-date">Date de début :</label>
                <input type="date" id="start-date" name="start_date" required>
                <label for="end-date">Date de fin :</label>
                <input type="date" id="end-date" name="end_date" required>
                <label for="full-name">Nom complet :</label>
                <input type="text" id="full-name" name="full_name" placeholder="Entrez votre nom" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>
